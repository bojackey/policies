<div class="panel panel-info">
  <div class="panel-heading">
    All Policies
  </div>
  <div class="panel-body">
    {{policies?.length}} policies
    <ul>
      <li>policyNumber primaryInsured effectiveDate </li>
      <li *ngFor="let policy of policies">
        <a [routerLink]="['/policy', policy.policyNumber]">{{policy?.policyNumber}} {{policy?.primaryInsured.familyName}} {{policy?.effectiveDate}} {{policy?.expirationDate}}</a>
      </li>
    </ul>
  </div>
</div>
